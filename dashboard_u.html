<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container p-1">
      <h1 class="display-1">Selamat datang</h1>
      <!-- main menu -->
      <div class="header pt-3">
        <div class="card shadow p-3" style="width: 100%">
          <h1 class="display-6">Absen Fasilitas Desa</h1>
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-4">
                  <a href="#" class="text-decoration-none">
                    <div class="item d-grid bg-primary rounded mx-auto text-center p-2 text-light shadow"><i class="fa-solid fa-camera fa-2x"></i><span>Absensi</span></div>
                  </a>
                </div>

                <div class="col-4">
                  <a href="#" class="text-decoration-none">
                    <div class="item d-grid bg-info rounded mx-auto text-center p-2 text-light shadow"><i class="fa-solid fa-book fa-2x"></i><span>History</span></div>
                  </a>
                </div>
                <div class="col-4">
                  <a href="#" class="text-decoration-none">
                    <div class="item d-grid bg-secondary rounded mx-auto text-center p-2 text-light shadow"><i class="fa-solid fa-user fa-2x"></i>Profile</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end main menu -->

      <!-- status -->
      <div class="status mt-3">
        <div class="row text-center">
          <div class="col-6">
            <div class="card bg-light shadow p-2">Absen Masuk <b>Selesai</b></div>
          </div>
          <div class="col-6">
            <div class="card bg-light shadow p-2">Absen Pulang <b>Selesai</b></div>
          </div>
        </div>
      </div>

      <!-- end status -->

      <!-- nav bottom -->
      <div class="botnav fixed-bottom bg-dark text-light text-center">
        <div class="row">
          <div class="col-4 p-3"><i class="fa-solid fa-house-user"></i></div>
          <div class="col-4 p-3"><i class="fa-solid fa-camera"></i></div>
          <div class="col-4 p-3"><i class="fa-solid fa-user"></i></div>
        </div>
      </div>
      <!-- end nav bottom -->
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
